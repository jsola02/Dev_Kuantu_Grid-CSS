<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <link rel="stylesheet" href="./../Assets/css/style.css">
    <link rel="stylesheet" href="./../Assets/css/my-profile.css">

    <title>My Profile</title>
</head>
<body>
    <div class="main-profile">
        <main class="cont-content-profile"> 
            <div class="content-profile-dashboard">
                <div class="profile-dashboard-left">
                    <div class="cont-user-menu">
                        <div class="user-menu-header">
                            <img src="https://fakeimg.pl/64x64/be9ffc/4f4d4d?text=User+Image" alt="" srcset="">
                            <h3 >Hola, Jhon Due</h3>
                        </div>  
                        <div class="user-menu-cont">
                            <ul>
                                <li><i class="las la-user"></i><a href="">Mi Perfil</a></li>
                                <li><i class="lar la-heart"></i><a href="">Favoritos</a></li>
                                <li><i class="las la-ticket-alt"></i><a href="">Reservaciones</a></li>
                                <li><i class="las la-tools"></i><a href="">Lorem</a></li>
                                <li><i class="las la-sign-out-alt"></i><a href="">Cerrar Sesion</a></li>
                            </ul>

                        </div>          
                        
                    </div>                   
                </div>
                <div class="profile-dashboard-center">
                    <div class="cont-user-main">
                        <div class="user-main-title">
                            <h1>Mi Perfil</h1>                
                        </div>
                        <div class="user-profile-data">
                            <h2>Informacion Personal</h2>
                            <div>
                                <form action="">
                                    <label for="">Nombres</label><input type="text" placeholder="Ej Jhon">
                                    <label for="">Apellidos </label><input type="text" placeholder="Ej Due">
                                    <label for="">Telefono</label><input type="text" placeholder="+56 9 54862458">
                                    <label for="">Email</label><input type="email" placeholder="Algo@mimail.com">
                                    <label for="">lorem </label><input type="text" placeholder="Ej Lorem">
                                    
                                </form>
                            </div>
                            
                            <button class="bottom-user-update">Actualizar Perfil</button>
                            
                        </div>
                    </div>
                    
                </div>
                <div class="profile-dashboard-right">
                    <div class="cont-user-image">
                        <img class="user-tumbnail" src="https://fakeimg.pl/250x150/be9ffc/4f4d4d?text=User+Image" alt="">
                        <button class="bottom-user-update__image">Actualizar imagen</button>
                            
                    </div>
                </div>

            </div>

        </main>
        
    </div>
    
</body>
</html>
